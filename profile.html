<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">

      <!-- LEFT SIDE -->
      <div class="profile-left">
        <h2 id="pname">User Name</h2>
        <span class="badge">Collector</span>
        <p class="bio">Art enthusiast, passionate about collecting and discovering unique works.</p>

        <div class="profile-stats">
          <div class="stat">
            <h3 id="bids">12</h3>
            <p>Bids</p>
          </div>
          <div class="stat">
            <h3 id="auctions">3</h3>
            <p>Won</p>
          </div>
          <div class="stat">
            <h3 id="favorites">8</h3>
            <p>Favorites</p>
          </div>
        </div>
      </div>

      <!-- RIGHT SIDE -->
      <div class="profile-right">
        <h1>Profile Details</h1>
        <p><i class="fas fa-envelope"></i> <span id="pemail"></span></p>
        <p><i class="fas fa-calendar-alt"></i> Member since <span id="joinDate">2025</span></p>

        <div class="profile-actions">
          <a href="index.html" class="btn">Home</a>
          <a href="settings.html" class="btn">Settings</a>
          <a href="#" class="btn edit">Edit Profile</a>
          <button onclick="logout()" class="btn logout"> Logout</button>
        </div>
      </div>

    </div>
  </div>

  <script>
    function loadProfile() {
      const name = sessionStorage.getItem("Firstname") || "Not Set";
      const email = localStorage.getItem("email") || "Not Set";
      document.getElementById("pname").innerText = name;
      document.getElementById("pemail").innerText = email;
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    window.onload = loadProfile;
  </script>
</body>
</html>
