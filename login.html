<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aurtistiq Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    
    <!-- Cross icon -->
    <a href="index.html" class="close-btn">&times;</a>

    <!-- Left: Login Form -->
    <div class="form-section">
      <h1>Welcome back!</h1>
      <p class="subtitle">Log in to continue exploring and bidding on unique art with <strong>Aurtistiq</strong>.</p>
      
      <form onsubmit="return frm_chk(event)">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="pwd" placeholder="Password" required />
        <div class="forgot-link"><a href="forgot.html">Forgot Password?</a></div>
        <input type="submit" value="Login" />
      </form>

      <br><br>
      <p class="signup-link">Not a member? <a href="signup.html">Register now</a></p>
    </div>

    <!-- Right: Banner -->
    <div class="banner">
      <div class="banner-content">
        <img src="images/login.png" alt="Art Illustration" />
        <h2>"Where creativity finds its true collector."</h2>
      </div>
    </div>
  </div>

  <script>
    let se = localStorage.getItem("email");
    let sp = localStorage.getItem("password");
    let sfn = localStorage.getItem("Firstname");

    function frm_chk(event) {
      event.preventDefault(); 
      let le = document.getElementById("email").value;
      let lp = document.getElementById("pwd").value;
      if (le === se && lp === sp) {
        sessionStorage.setItem("Firstname", sfn);
        window.location.href="index.html";
        return true;
      } else {
        alert("Enter valid details");
        return false;
      }
    }
  </script>
</body>
</html>
